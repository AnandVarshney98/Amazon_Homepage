<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="registerform.css">

    <script type="text/javascript">
        function validateform(){
            let fname= document.a1.fname.value;
            let Phnumber= document.a1.Phnumber.value;
            let Phregex= /^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$/;
            let password= document.a1.password.value;
            let passregex= /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            let email= document.a1.email.value;
            let emregex= /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if(fname==""){
                alert("Name must be filled");
                return false;
            }
            else if(!Phregex.test(Phnumber)){
                alert("Enter valid Ph number like 123-456-7890");
                return false;
            }
            else if(!passregex.test(password)){
                alert("Password should contain atleast one number and one special character");
                return false;
            }
            else if(!emregex.test(email)){
                alert("You have entered an invalid email address");
                return false;
            }
            // else{
            //     return true;
            // }
        }
    </script>
</head>

<body>
      <header>
        <h1 id="logo">BCS</h1>
        <h1 style="color: white;"> Student Registration Form </h1>
      </header>  
    <form name="a1" target="_main" method="post" action="form1.php" onsubmit="return validateform()" style="text-align: left;">
            <b>Firstname: </b><input type="text" name="fname" >
            <br><br>    
            <b>phone: </b> <input type="text" name="Phnumber" >
            <br><br>
            <b>Password: &nbsp;</b> <input type="password" name="password" > (Min 6 characters)
            <br><br>
            <b>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> <input type="text" name="email" >
            <br><br>
            <button>Register</button>
    </form>
</body>
</html>
